<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <style>
        
        div.padre{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 150px;
            padding-left: 200px;
            padding-right: 200px;
        }
        
        html,body{
            background-image: url("#{resource['images:200.gif']}");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        .texto{
            text-align: center;
            vertical-align: middle;
            overflow-wrap: break-word;
        }
    </style>
    
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <title>Partidas</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h:form>
                <h:commandLink class="navbar-brand">Remex</h:commandLink>
            </h:form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <h:form id="frmNav" class="navbar-nav">
                    <h:commandLink class="nav-item nav-link" 
                                   action="/usuario/perfilUsuario?faces-redirect=true" value="PerfilUsuario"/>
                    <h:commandLink class="nav-item nav-link" 
                                   action="#{userBean.objetos()}" value="Objetos"/>
                    <h:commandLink class="nav-item nav-link" 
                                   action="#{userBean.configuraciones()}" value="Configuración"/>
                    <h:commandLink class="nav-item nav-link" 
                                   action="#{loginMB.cerrarSesion()}" value="Cerrar Sesión"/>
                </h:form>
            </div>
        </nav>
        <div class="padre">
            <center>
                <p:panel header="Lista de Partidas">
                    <f:view>
                        <h:form id="frmPartidas">
                            <p:dataTable
                                id="dtPartida"
                                var="dto"
                                value="#{userBean.dtoS.partidas}"
                                emptyMessage="No hay registros que mostrar"
                                paginator="true"
                                paginatorPosition="bottom"
                                rows="10"
                                rowsPerPageTemplate="5,10,15"
                                reflow="true"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                >
                                <p:column
                                    headerText="Partida"
                                    sortBy="#{dto.partida.idPartida}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.idPartida}"/>
                                </p:column>

                                <p:column
                                    headerText="Vida"
                                    sortBy="#{dto.partida.vida}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.vida}"/>
                                </p:column>

                                <p:column
                                    headerText="Eliminaciones"
                                    sortBy="#{dto.partida.eliminados}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.eliminados}"/>
                                </p:column>

                                <p:column
                                    headerText="Putaje"
                                    sortBy="#{dto.partida.puntaje}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.puntaje}"/>
                                </p:column>

                                <p:column
                                    headerText="Horas"
                                    sortBy="#{dto.partida.tiempoHoras}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.tiempoHoras}"/>
                                </p:column>

                                <p:column
                                    headerText="Minutos"
                                    sortBy="#{dto.partida.tiempoMinutos}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.tiempoMinutos}"/>
                                </p:column>

                                <p:column
                                    headerText="Segundos"
                                    sortBy="#{dto.partida.tiempoSegundos}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.tiempoSegundos}"/>
                                </p:column>     
                                <p:column
                                    headerText="Id Objetos"
                                    sortBy="#{dto.partida.idObjetos}"
                                    style="texto"
                                    >
                                    <h:outputText value="#{dto.partida.idObjetos}"/>
                                </p:column>     
                            </p:dataTable>
                        </h:form>
                    </f:view>
                </p:panel>
            </center>
        </div>
    </h:body>
</html>
